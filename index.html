<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Tools</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      max-width: 600px;
      margin: 40px auto;
      padding: 16px;
      background: #f7f7f7;
    }
    .preview-container {
      display: flex;
      justify-content: center;
      align-items: center;
      margin-bottom: 16px;
      min-height: 300px;
      background: #fff;
      border-radius: 8px;
      box-shadow: 0 1px 8px rgba(0,0,0,0.05);
    }
    #preview {
      max-width: 100%;
      max-height: 280px;
      display: block;
    }
    label {
      margin-right: 8px;
    }
    .controls {
      margin-bottom: 16px;
    }
    button {
      background: #008cff;
      color: #fff;
      border: none;
      padding: 8px 16px;
      font-size: 1rem;
      border-radius: 4px;
      cursor: pointer;
    }
    button:disabled {
      background: #ccc;
      cursor: not-allowed;
    }
  </style>
</head>
<body>
  <h2><a href="test">Tools</a></h2>
</body>
</html>
